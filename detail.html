<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.name.$invalid}">
    <label>Name</label>
    <input type="text" name="name" ng-model="character.name" required>
    <span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
  </div>

  <div class="control-group" ng-class="{error: myForm.image_url.$invalid}">
    <label>Image URL</label>
    <input type="url" name="image_url" ng-model="character.image_url" required>
    <span ng-show="myForm.image_url.$error.required" 
        class="help-inline">Required</span>
    <span ng-show="myForm.image_url.$error.url" 
        class="help-inline">Not a URL</span>
  </div>

  <label>Description</label>
  <textarea name="description" ng-model="character.description"></textarea>

  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="character._id" class="btn btn-danger">Delete</button>
</form>
